name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "benches/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/benchmarks.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "benches/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/benchmarks.yml"
  schedule:
    - cron: "30 1 * * 1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  criterion:
    name: Run Criterion Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmarks
        run: |
          BASENAME=$(echo "${GITHUB_REF_NAME:-ci}" | tr '/ ' '__')
          cargo bench -- --save-baseline="${BASENAME}"

      - name: Package benchmark results
        run: |
          tar czf criterion-${{ github.run_id }}.tar.gz target/criterion

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: criterion-results-${{ github.run_id }}
          path: criterion-${{ github.run_id }}.tar.gz
